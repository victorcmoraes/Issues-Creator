<!DOCTYPE html>
<html>
<head>
    <title>Criar Issue</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Criador de Issues!</h1>
    <p>Clique no botão abaixo para criar uma nova issue:</p>
    <button onclick="createIssue()">Criar Issue</button>

    <script>
        function createIssue() {
            fetch('/Issue', { method: 'POST' })
                .then(response => response.json())
                .then(result => {
                    alert(`A issue foi criada com sucesso! Aqui estão os detalhes:
                            - ID: ${result.id}
                            - Chave: ${result.key}
                            - URL: ${result.self}`);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
